<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>CSS lazy load example</title>
	<style>
		#bigDiv {
			height: 2000px;
			background: red;
		}

		#img1Div {
			margin-top: 20px;
			height: 600px;
			border: 1px solid green;		
		}

		#img2Div {
			margin-top: 20px;
			height: 600px;
			border: 1px solid blue;
		}

		#img1Div.lzbg {
			background: url('background.jpg');
			background-size: cover;
		}

		#img2Div.lzbg {
			background: url('background2.jpg');
			background-size: cover;
		}
	</style>
	<script src="../lazyLoadCss.js"></script>
</head>
<body>
	<div id="bigDiv" class="lazyBackground"></div>
	<div id="img1Div" class="lazyBackground"></div>
	<div id="img2Div" class="lazyBackground"></div>
	<script>					
		lazyBackgroundCSS();		
	</script>
</body>
</html>
